# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php
trigger:
  - master
pool:
  vmImage: ubuntu-latest
variables:
  phpVersion: 8.0.2
  rootFolder: $(System.DefaultWorkingDirectory)/core
steps:
- script: |
      sudo update-alternatives --set php /usr/bin/php$(phpVersion)
      sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
      sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
      sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
      sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
      php -version
  displayName: 'Use PHP version $(phpVersion)'
- script: |
    cd core
    dir
- script:  composer install --no-interaction --prefer-dist --no-scripts 
  workingDirectory: $(rootFolder)
  displayName: 'composer install' 

- task: DownloadSecureFile@1
  name: envFile
  inputs:
     secureFile: 'env_staging.txt' 
  displayName: 'Copy Env File'
- script: cp -f $(envFile.secureFilePath) .env
  displayName: 'Copy Env File'
- script:
    php artisan storage:link
    php artisan config:clear  
    php artisan migrate
  workingDirectory: $(rootFolder)
  displayName: 'php artisan' 
- task: ArchiveFiles@1
  displayName: 'Archive files'
  inputs:
      rootFolder: '$(System.DefaultWorkingDirectory)'
      includeRootFolder: false
      archiveType: default
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
